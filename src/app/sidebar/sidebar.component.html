<!-- Sidebar -->
<div 
  class="bg-blue-900 text-white h-screen p-4 fixed md:w-1/4 w-64 z-50 transition-transform duration-300" 
  [class.-translate-x-full]="isSidebarHidden && isSmallScreen" 
  [class.translate-x-0]="!isSidebarHidden || !isSmallScreen">
  <div class="flex items-center mb-6">
    <img src="https://placehold.co/50x50" alt="Profile picture" class="rounded-full w-12 h-12 mr-4" />
    <div>
      <h2 class="text-lg font-semibold">Nirmal Kumar P</h2>
      <p class="text-sm">nirmalkom108&#64;gmail.com</p>
    </div>
  </div>
  <nav>
    <ul>
      <li *ngFor="let item of navItems" class="mb-4">
        <a [routerLink]="item.link" class="flex items-center hover:text-blue-300">
          <i class="{{ item.icon }} mr-2"></i>
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
  <div class="mt-6">
    <a class="flex items-center text-red-500 hover:text-red-300 cursor-pointer">
      <i class="fas fa-sign-out-alt mr-2"></i>
      Logout
    </a>
  </div>
</div>

<!-- Toggle Button for Small Screens -->
<button 
  class="fixed top-4 left-4 z-50 p-2 bg-blue-900 text-white rounded-md md:hidden" 
  (click)="toggleSidebar()">
  <i class="fas fa-bars"></i>
</button>
