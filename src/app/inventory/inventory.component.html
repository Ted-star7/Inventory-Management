<body class="bg-gray-100">
  <div class="container mx-auto p-9">
    <header class="flex flex-col md:flex-row justify-between items-center py-4">
      <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">
        Inventory Management
      </h1>
      <div class="flex space-x-2">
        <input
          type="date"
          id="searchDate"
          class="p-2 border border-gray-300 rounded"
          placeholder="Search by date"
          oninput="filterRecords()"
        />
        <input
          type="text"
          id="searchText"
          class="p-2 border border-gray-300 rounded"
          placeholder="Search by name or supplier"
          oninput="filterRecords()"
        />
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          onclick="downloadData()"
        >
          <i class="fas fa-download"></i> Download Data
        </button>
      </div>
    </header>

    <div class="bg-white shadow-md rounded overflow-hidden">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="w-1/6 py-3 px-4 uppercase font-semibold text-sm">
              Name
            </th>
            <th class="w-1/6 py-3 px-4 uppercase font-semibold text-sm">
              Description
            </th>
            <th class="w-1/12 py-3 px-4 uppercase font-semibold text-sm">
              Price
            </th>
            <th class="w-1/12 py-3 px-4 uppercase font-semibold text-sm">
              Stock Type
            </th>
            <th class="w-1/12 py-3 px-4 uppercase font-semibold text-sm">
              Available Stock
            </th>
            <th class="w-1/6 py-3 px-4 uppercase font-semibold text-sm">
              Date
            </th>
            <th class="w-1/6 py-3 px-4 uppercase font-semibold text-sm">
              Supplier
            </th>
            <th class="w-1/12 py-3 px-4 uppercase font-semibold text-sm">
              Dispatched Stock
            </th>
            <th class="w-1/6 py-3 px-4 uppercase font-semibold text-sm">
              Client
            </th>
          </tr>
        </thead>
        <tbody id="inventoryTable" class="text-gray-700">
          <!-- Inventory items will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</body>
