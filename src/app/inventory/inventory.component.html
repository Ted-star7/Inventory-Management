<body class="bg-gray-100 font-roboto">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Inventory System</h1>
    <form class="bg-white p-6 rounded-lg shadow-lg">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2"
          >Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter product name"
        />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-bold mb-2"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter product description"
        ></textarea>
      </div>
      <div class="mb-4">
        <label for="price" class="block text-gray-700 font-bold mb-2"
          >Price</label
        >
        <input
          type="number"
          id="price"
          name="price"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter product price"
        />
      </div>
      <div class="mb-4">
        <label for="stockType" class="block text-gray-700 font-bold mb-2"
          >Stock Type</label
        >
        <input
          type="text"
          id="stockType"
          name="stockType"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter stock type"
        />
      </div>
      <div class="mb-4">
        <label for="availableStock" class="block text-gray-700 font-bold mb-2"
          >Available Stock</label
        >
        <input
          type="number"
          id="availableStock"
          name="availableStock"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter available stock"
        />
      </div>
      <div class="mb-4">
        <label for="date" class="block text-gray-700 font-bold mb-2"
          >Date</label
        >
        <input
          type="datetime-local"
          id="date"
          name="date"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-4">
        <label for="supplier" class="block text-gray-700 font-bold mb-2"
          >Supplier</label
        >
        <input
          type="text"
          id="supplier"
          name="supplier"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter supplier name"
        />
      </div>
      <div class="mb-4">
        <label for="dispatchedStock" class="block text-gray-700 font-bold mb-2"
          >Dispatched Stock</label
        >
        <input
          type="number"
          id="dispatchedStock"
          name="dispatchedStock"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter dispatched stock"
        />
      </div>
      <div class="mb-4">
        <label for="client" class="block text-gray-700 font-bold mb-2"
          >Client</label
        >
        <input
          type="text"
          id="client"
          name="client"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter client name"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
