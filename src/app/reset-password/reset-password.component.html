<div class="reset-password-container">
  <!-- Background Image -->
  <img src="assets/signup.jpg" alt="Background" class="background-image" />

  <!-- Form Wrapper -->
  <div class="slider-wrapper">
 <div class="slider" [style.transform]="'translateX(' + (step === 1 ? '0%' : '-50%') + ')'">

      <!-- Step 1: Email Input Form -->
      <div class="slider-form">
        <h2>Enter your email</h2>
        <form (ngSubmit)="onEmailSubmit()" #emailForm="ngForm">
          <div class="input-container">
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              [(ngModel)]="email"
              required
            />
          </div>
          <button type="submit" [disabled]="emailForm.invalid">Send OTP</button>
        </form>
        <a class="home-button" (click)="navigatelogin()">Go to Login</a>
      </div>

      <!-- Step 2: OTP and New Password Form -->
      <div class="slider-form">
        <h2>Reset your password</h2>
        <form (ngSubmit)="onResetSubmit()" #resetForm="ngForm">
          <div class="input-container">
            <input
              type="text"
              name="otp"
              placeholder="Enter OTP"
              [(ngModel)]="otp"
              required
            />
          </div>
          <p class="timer-text" *ngIf="otpResendDisabled">
            Resend OTP in {{ otpTimer }} seconds
          </p>
          <button (click)="onResendOtp()" [disabled]="otpResendDisabled">Resend OTP</button>
          <div class="input-container">
            <input
              type="password"
              name="newPassword"
              placeholder="New Password"
              [(ngModel)]="newPassword"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="password"
              name="confirmPassword"
              placeholder="Confirm Password"
              [(ngModel)]="confirmPassword"
              required
            />
          </div>
          <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
        </form>
        <a class="home-button" (click)="navigatelogin()">Go to Login</a>
      </div>
    </div>
  </div>
</div>
