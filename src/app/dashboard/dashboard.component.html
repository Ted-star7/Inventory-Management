<body class="bg-gray-100">
  <div class="p-6 w-full max-w-8xl mx-auto">
    <!-- Header -->
    <div
      class="flex justify-between items-center bg-white p-6 rounded-lg shadow-md mb-6"
    >
      <h1 class="text-2xl font-bold">Welcome, {{ userName }}!</h1>
      <div class="flex items-center space-x-4">
        <input
          class="border rounded-lg p-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Search"
          type="text"
        />
        <i class="fas fa-sun text-xl text-gray-600"></i>
        <i class="fas fa-bell text-xl text-gray-600"></i>
        <i class="fas fa-cog text-xl text-gray-600"></i>
      </div>
    </div>

    <!-- Dashboard Title -->
    <h1 class="text-3xl font-bold mb-6">Inventory Dashboard</h1>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex items-center"
      >
        <div
          class="w-14 h-14 bg-blue-500 text-white rounded-full flex items-center justify-center text-2xl"
        >
          <i class="fas fa-box"></i>
        </div>
        <div class="ml-4">
          <h2 class="text-lg font-semibold">Total Stock In</h2>
          <p class="text-gray-600 text-xl font-bold">1,200</p>
        </div>
      </div>

      <div
        class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex items-center"
      >
        <div
          class="w-14 h-14 bg-green-500 text-white rounded-full flex items-center justify-center text-2xl"
        >
          <i class="fas fa-arrow-down"></i>
        </div>
        <div class="ml-4">
          <h2 class="text-lg font-semibold">Total Input</h2>
          <p class="text-gray-600 text-xl font-bold">800</p>
        </div>
      </div>

      <div
        class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex items-center"
      >
        <div
          class="w-14 h-14 bg-red-500 text-white rounded-full flex items-center justify-center text-2xl"
        >
          <i class="fas fa-arrow-up"></i>
        </div>
        <div class="ml-4">
          <h2 class="text-lg font-semibold">Total Stock Out</h2>
          <p class="text-gray-600 text-xl font-bold">400</p>
        </div>
      </div>

      <div
        class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex items-center"
      >
        <div
          class="w-14 h-14 bg-yellow-500 text-white rounded-full flex items-center justify-center text-2xl"
        >
          <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="ml-4">
          <h2 class="text-lg font-semibold">Total Worth</h2>
          <p class="text-gray-600 text-xl font-bold">$15,000</p>
        </div>
      </div>
    </div>
  </div>
</body>
