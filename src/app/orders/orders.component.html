<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <div class="flex items-center mb-6">
        <img
          alt="Company logo placeholder"
          class="w-12 h-12 rounded-full mr-4"
          src="/assets/signup.jpg"
        />
        <h2 class="text-3xl font-bold">Stock Out</h2>
      </div>

      <!-- ðŸ”¹ Use Angular form binding & submit event -->
      <form (ngSubmit)="saveProduct()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700" for="name">
            Name
          </label>
          <input
            [(ngModel)]="product.name"
            name="name"
            id="name"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            type="text"
            required
          />
        </div>

        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700" for="quantity">
            Quantity
          </label>
          <input
            [(ngModel)]="product.price"
            name="price"
            id="quantity"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            type="number"
            required
          />
        </div>

        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700" for="stockType">
            Stock Type
          </label>
          <input
            [(ngModel)]="product.stockType"
            name="stockType"
            id="stockType"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            type="text"
          />
        </div>

        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700" for="date">
            Date
          </label>
          <input
            name="date"
            id="date"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            type="datetime-local"
          />
        </div>

        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700" for="description">
            Description
          </label>
          <textarea
            [(ngModel)]="product.description"
            name="description"
            id="description"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700" for="receiver">
            Receiver
          </label>
          <input
            [(ngModel)]="product.client"
            name="client"
            id="receiver"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            type="text"
            required
          />
        </div>

        <div class="col-span-2 flex justify-end">
          <button
            [disabled]="isSaving"
            class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105"
            type="submit"
          >
            <i class="fas fa-save mr-2"></i>
            <span *ngIf="!isSaving">Save</span>
            <span *ngIf="isSaving">Saving...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
