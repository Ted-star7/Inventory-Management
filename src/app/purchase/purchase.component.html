<body class="bg-gray-100">
  <div class="container mx-auto p-7">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <div class="flex items-center mb-6">
        <img
          alt="Company logo placeholder"
          class="w-12 h-12 rounded-full mr-4"
          src="/assets/signup.jpg"
        />
        <h2 class="text-3xl font-bold">Stock In</h2>
      </div>

      <form
        class="grid grid-cols-1 md:grid-cols-2 gap-6"
        (ngSubmit)="saveProduct()"
      >
        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700" for="name"
            >Name of Product</label
          >
          <input
            [(ngModel)]="product.name"
            name="name"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-indigo-500"
            type="text"
          />
        </div>

        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700" for="price"
            >Price</label
          >
          <input
            [(ngModel)]="product.price"
            name="price"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-indigo-500"
            type="number"
          />
        </div>

        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700" for="stockType"
            >Stock Type</label
          >
          <input
            [(ngModel)]="product.stockType"
            name="stockType"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-indigo-500"
            type="text"
          />
        </div>

        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700" for="date"
            >Date</label
          >
          <input
            [(ngModel)]="product.date"
            name="date"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-indigo-500"
            type="datetime-local"
          />
        </div>

        <div class="col-span-2">
          <label
            class="block text-sm font-medium text-gray-700"
            for="description"
            >Description</label
          >
          <textarea
            [(ngModel)]="product.description"
            name="description"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-indigo-500"
            rows="4"
          ></textarea>
        </div>

        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700" for="supplier"
            >Supplier</label
          >
          <input
            [(ngModel)]="product.supplier"
            name="supplier"
            required
            class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-indigo-500"
            type="text"
          />
        </div>

        <div class="col-span-2 flex justify-end">
          <button
            type="submit"
            [disabled]="isSaving"
            class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500"
          >
            <span *ngIf="!isSaving"><i class="fas fa-save mr-2"></i> Save</span>
            <span *ngIf="isSaving">
              <i class="fas fa-spinner fa-spin mr-2"></i> Saving...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
