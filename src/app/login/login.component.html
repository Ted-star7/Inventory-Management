<div
  class="flex items-center justify-center min-h-screen bg-gray-100 ml-[-140px]"
>
  <div
    class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row max-w-4xl w-full"
  >
    <!-- Left Side (Image Section) -->
    <div
      class="w-full md:w-1/2 bg-blue-100 p-8 flex items-center justify-center"
    >
      <div>
        <img
          src="/assets/login.jpg"
          alt="Illustration of secure login process"
          class="w-full max-w-sm rounded-lg shadow-md"
        />
      </div>
    </div>

    <!-- Right Side (Form Section) -->
    <div class="w-full md:w-1/2 p-8">
      <div class="flex justify-end">
        <p class="text-gray-500 mt-2">
          Forgot your Password?
          <button
            class="ml-2 text-blue-600 font-semibold"
            (click)="navigateToResetPassword()"
          >
            Reset Password
          </button>
        </p>
      </div>

      <h2 class="text-3xl font-bold mt-4">Welcome Back!</h2>
      <p class="text-gray-500 mb-6">Login to your account</p>
      <form (ngSubmit)="onLogin()">
        <div class="mb-4">
          <label class="block text-gray-700">Email Address</label>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            required
            class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Role</label>
          <select
            [(ngModel)]="role"
            name="role"
            required
            class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Superadmin"
          >
            <option value="SuperAdmin">Superadmin</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <div class="mb-6 relative">
          <label class="block text-gray-700">Password</label>
          <input
            [(ngModel)]="password"
            name="password"
            [type]="showPassword ? 'text' : 'password'"
            required
            class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
            placeholder="Enter your password"
          />
          <i
            class="fas absolute right-3 top-10 text-gray-500 cursor-pointer"
            [class.fa-eye]="!showPassword"
            [class.fa-eye-slash]="showPassword"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>

        <button
          [disabled]="loading"
          class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold text-lg py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 hover:bg-blue-800 active:bg-blue-900 focus:ring-4 focus:ring-blue-300 disabled:opacity-50 disabled:cursor-not-allowed"
          type="submit"
        >
          <span *ngIf="!loading"> Login </span>
          <span *ngIf="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </span>
        </button>
      </form>
    </div>
  </div>
</div>
